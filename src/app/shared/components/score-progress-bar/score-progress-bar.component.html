<div class="score-progress-bar">
  <ion-text>
    <div class="score-header-row">
      <p class="label">Overall score</p>
      <p class="score-value">{{ displayValue() }}</p>
    </div>
  </ion-text>

  <ion-progress-bar
    class="score-bar"
    [value]="normalizedProgress()"
    [style.--progress-background]="colors().progress"
    [style.--buffer-background]="colors().baseRing"
  >
  </ion-progress-bar>

  <ion-text>
    <p class="score-subtext">{{ description() }}</p>
  </ion-text>
</div>

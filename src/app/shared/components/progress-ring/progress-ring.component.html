<div class="ring-wrapper" [class.selected]="selected()" (click)="onClick()">
  <svg
    [attr.width]="size()"
    [attr.height]="size()"
    [attr.viewBox]="'0 0 ' + size() + ' ' + size()"
  >
    <circle
      [attr.cx]="center()"
      [attr.cy]="center()"
      [attr.r]="radius"
      [attr.stroke]="baseRingColor()"
      [attr.stroke-width]="strokeWidth"
      fill="none"
    />

    <circle
      [attr.cx]="center()"
      [attr.cy]="center()"
      [attr.r]="radius"
      [attr.stroke]="progressColor()"
      [attr.stroke-width]="strokeWidth"
      fill="none"
      stroke-linecap="round"
      [attr.stroke-dasharray]="dashArray()"
      stroke-dashoffset="0"
      [attr.transform]="'rotate(-90 ' + center() + ' ' + center() + ')'"
    />

    <text
      [attr.x]="center()"
      [attr.y]="center() + 5"
      text-anchor="middle"
      font-size="14"
      [attr.fill]="labelColor()"
      font-weight="bold"
    >
      {{ label() }}
    </text>
  </svg>

  <div class="month-label">
    {{ month() }}
  </div>
</div>

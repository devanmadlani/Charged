<ion-accordion-group class="scan-list">
  @for (item of data; track item.label) {
  <ion-accordion [value]="item.label" class="scan-card">
    <ion-item slot="header" class="scan-card-header">
      <ion-icon slot="start" [name]="item.icon" class="card-icon"></ion-icon>

      <ion-label>
        <h2 class="card-title">{{ item.label }}</h2>
        <p class="card-subtext">
          <ion-icon
            [name]="
              item.diff > 0
                ? 'caret-up-outline'
                : item.diff < 0
                ? 'caret-down-outline'
                : 'remove-outline'
            "
            [color]="
              item.diff > 0 ? 'success' : item.diff < 0 ? 'danger' : 'medium'
            "
          ></ion-icon>
          {{ item.diff > 0 ? "+" : item.diff < 0 ? "" : ""
          }}{{ item.diff }} since last scan
        </p>
      </ion-label>

      <div slot="end" class="progress-ring-wrapper">
        <app-progress-ring
          [progress]="item.progress"
          [label]="item.progress.toString()"
          [disabled]="item.disabled"
        ></app-progress-ring>
      </div>
    </ion-item>

    <div slot="content" class="scan-card-content">
      <p>{{ item.label }}</p>
    </div>
  </ion-accordion>
  }
</ion-accordion-group>

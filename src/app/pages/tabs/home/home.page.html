<ion-content [fullscreen]="true">
  <div class="page-header-bg">
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-text color="light">
        <h2 class="ion-no-margin">Scan</h2>
      </ion-text>
      <ion-avatar>
        <ion-label class="avatar-initial">T</ion-label>
      </ion-avatar>
    </ion-row>
  </div>

  <div class="floating-main-content">
    <app-score-progress-bar [score]="70"></app-score-progress-bar>
    <div class="date-strip">
      <app-progress-ring
        *ngFor="let day of dates()"
        [progress]="day.progress"
        [label]="(day.date | date:'d') ?? ''"
        [size]="60"
        [selected]="day.selected()"
        (selectedChange)="onSelect(day.date)"
      >
      </app-progress-ring>
    </div>
  </div>
</ion-content>

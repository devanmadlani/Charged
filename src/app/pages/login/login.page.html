<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if(!message) {
  <form (ngSubmit)="sendMagicLink()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        [(ngModel)]="email"
        name="email"
        type="email"
        required
      ></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="isLoading || !email">
      {{ isLoading ? 'Sending...' : 'Send Magic Link' }}
    </ion-button>
  </form>

  <app-week-tracker
    [data]="weekTrackerData"
    (dayToggled)="onDayToggled($event)"
  >
  </app-week-tracker>
  } @else {
  <ion-text>{{ message }}</ion-text>
  }
</ion-content>
